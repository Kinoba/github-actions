name: Check licenses
description: An action to check if a license is authorized by Kinoba or not.
inputs:
  nodeVersion:
    description: "Node version number"
    required: false
    default: "18"
  packageManager:
    description: "Package manager name : either yarn or npm"
    required: false
    default: yarn
  yarnVersion:
    description: "Yarn version number"
    required: false
    default: "1"
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.nodeVersion }}
    - uses: Kinoba/kinoba-actions/install-javascript-dependencies@v0-debug
      with:
        nodeVersion: ${{ inputs.nodeVersion }}
        packageManager: ${{ inputs.packageManager }}
        yarnVersion: ${{ inputs.yarnVersion }}

    - name: ðŸ§ª Run licenses check
      shell: bash
      run: bash "${{ github.action_path }}/scripts/check-licenses.sh"
