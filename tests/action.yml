name: Tests
description: An action to pass tests (from default test script) on a repository and check for errors
inputs:
  packageManager:
    description: 'Package manager name : either yarn, npm or bun'
    required: false
    default: yarn
  yarnVersion:
    description: 'Yarn version number'
    required: false
    default: '1'
runs: 
  using: composite
  steps:
    - uses: Kinoba/kinoba-actions/install-javascript-dependencies@feature/yarn-version-and-bun-support
      with:
        packageManager: ${{ inputs.packageManager }}
        yarnVersion: ${{ inputs.yarnVersion }}

    - name: ğŸ§ª Run tests
      run: ${{ inputs.packageManager }} run test
      shell: bash
