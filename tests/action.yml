name: Tests
description: An action to pass tests (from default test script) on a repository and check for errors
inputs:
  nodeVersion:
    description: "Node version number"
    required: false
    default: "18"
  packageManager:
    description: "Package manager name : either yarn or npm"
    required: false
    default: yarn
  yarnVersion:
    description: "Yarn version number"
    required: false
    default: "1"
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.nodeVersion }}
    - uses: Kinoba/kinoba-actions/install-javascript-dependencies@v0-debug
      with:
        nodeVersion: ${{ inputs.nodeVersion }}
        packageManager: ${{ inputs.packageManager }}
        yarnVersion: ${{ inputs.yarnVersion }}

    - name: ğŸ§ª Run tests
      run: ${{ inputs.packageManager }} run test
      shell: bash
